<div class="w3-quarter" ng-repeat="obj in politicians">
  <img src="images/pres2.jpg" alt="News" style="width:100%">
  <h4>{{obj.Name}}</h4>
  <p>Phone: {{obj.Phone}}</p>
  <p>Email: {{obj.Email}}</p>
  <p>Agency: {{obj.Agency}}</p>
  <p>Party: {{obj.Party}}</p>
  <p>District: {{obj.District}}</p>
</div>
