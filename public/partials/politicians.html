<!-- First Photo Grid-->
  <div class="w3-row-padding">
    <div class="w3-third w3-container w3-margin-bottom w3-right">
      <div class="w3-container w3-white">
        <input type="text" name="search" placeholder="Search..">
      </div>
    </div>
    <div class="w3-dropdown-hover">
      <button class="w3-button">Select A Position</button>
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a href="#" class="w3-bar-item w3-button">Senators</a>
        <a href="#" class="w3-bar-item w3-button">Legislators</a>
        <a href="#" class="w3-bar-item w3-button">Governors</a>
      </div>
    </div>
    <div class="w3-dropdown-hover">
      <button class="w3-button">Select A District</button>
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a href="#" class="w3-bar-item w3-button">District 1</a>
        <a href="#" class="w3-bar-item w3-button">District 2</a>
        <a href="#" class="w3-bar-item w3-button">District 3</a>
      </div>
    </div>
  </div>
  
  <!--THIS IS WHAT-->
  <div class="w3-row-padding" ng-repeat="item in politicians track by $index" ng-if="$index % 3 == 0">
    <div class="w3-third w3-container w3-margin-bottom" 
        ng-repeat="i in [$index, $index + 1, $index + 2]" 
        ng-if="politicians[i] != null">
        <img src="{{politicians[i].PictureFilePath}}" alt="Politician" style="width:100%" class="w3-hover-opacity">
        <div class="w3-container w3-white">
          <h3><a ui-sref='profile'>{{politicians[i].Name}}</a></h3>
          <p>{{politicians[i].Agency}}</p>
          <p>{{politicians[i].District}}</p>
          <p>{{politicians[i].Email}}</p>
          <p>{{politicians[i].Party}}</p>
          <p>{{politicians[i].Phone}}</p>
        </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="w3-center w3-padding-32">
    <div class="w3-bar">
      <a href="#" class="w3-bar-item w3-button w3-hover-black">«</a>
      <a href="#" class="w3-bar-item w3-black w3-button">1</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">2</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">3</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">4</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">»</a>
    </div>
  </div>

</html>
