<!DOCTYPE html>
<html lang="en">
<html ng-app="VoteApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Votify</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.min.js"></script>    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/order.js"></script>
  <script src="js/d3.js"></script>
</head>
<style>
body, html {
    height: 100%;
    font-family: "Inconsolata", sans-serif;
}
.bgimg {
    background-position: center;
    background-size: cover;
    background-image: url("images/politicalBanner.jpg");
    min-height: 75%;
}
.menu {
    display: none;
}
.input[type=text] {
    width: 130px;
    -webkit-transition: width 0.6s ease-in-out;
    transition: width 0.6s ease-in-out;
}
input[type=text]:focus {
    width: 100%;
}
h3:hover {
    text-decoration: underline;
}
</style>
<body>

<!-- Links (sit on top) -->
<div class="w3-top">
  <div class="w3-row w3-padding w3-black">
    <div class="w3-col s4">
      <a href="#about" class="w3-button w3-block w3-black">HOME</a>
    </div>
    <div class="w3-col s4">
     <a ui-sref='bills' class="w3-button w3-block w3-black">BILLS</a>
    </div>
    <div class="w3-col s4">
      <a ui-sref='politician' class="w3-button w3-block w3-black">POLITICIANS</a>
    </div>
  </div>
</div>

<main>
  <div ui-view></div>
</main>

<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-48 w3-large">
  <p>Data from <a href="https://www.leg.wa.gov" title="LEG.WA.GOV" target="_blank" class="w3-hover-text-green">leg.wa.gov</a> | Votify | Capstone 2017</p>
</footer>

</body>
</html>
